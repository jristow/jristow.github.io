<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme.css">
    <script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="javascript/mustache.js"></script>
    <script type="text/javascript" src="javascript/buildingdata.js"></script>
    <title>Work Management Application</title>
    
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg" aria-label="Welcome">
                <h1>Work Management Web App</h1>
            </div>
            <div class="col-">
            <button class="collapsible" aria-label="menu">Menu</button>
                <div class="content">
                    <ul>
                        <li><a class="nav-link" href="index.html" aria-label="Home">Home</a></li>
                        <li><a class="nav-link" href="buildingInfo.html" aria-label="Building Info">Building Info</a></li>
                        <li><a class="nav-link" href="workOrders.html" aria-label="Work Orders">Work Orders</a> </li>
                        <li><a class="nav-link" href="personnel.html" aria-label="Personnel">Personnel</a> </li>
                        <li><a class="nav-link" href="customerPortal.html" aria-label="Customer Portal">Customer Portal</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-">
                <form class="form-inline" aria-label="Search">
                    <input class="form-control" type="text" placeholder="Search">
                    <button class="btn" type="submit">Search</button>
                  </form>
            </div>
        </div>
    </div>


    <div class="container-fluid">
            <h1>Building Information</h1>
            <p>
                On this page you can search for information about the different buildings in your 
                portfolio. Use the dropdown box to choose which criteria you want to search by.
            </p>
                <div class="row">
                    
                    <form class="form-inline">
                            <input class="form-control" type="text" placeholder="Search">
                            <button class="btn" type="submit">Search</button>
                        <div class="col-md">
                            <select name="search-criteria" placeholder="Search Criteria">
                                <option value="buildingNumber">Building Number</option>
                                <option value="replacementValue">Replacement Value</option>
                                <option value="squareFootage">Square Footage</option>
                            </select>
                        </div>  
                    </form>
                </div>
    </div>
    <script id="building-template" type="x-tmpl-mustache">
            <tr>
                <th>Building Number</th>
                <th>Replacement Value</th> 
                <th>Square Footage</th>
            </tr>
            {{#building}}
            <tr> 
                <td>{{BuildingNum}}</td>
                <td>{{ReplacementValue}}</td>
                <td>{{SquareFootage}}</td>    
            </tr>
            {{/building}}
        </script>
   
    <div class="container-fluid">
        <p></p>
        <p></p>
        <table id="buildingInfo" style="width:100%"></table>
    </div>
    


</body>
<script type="text/javascript" src="javascript/workApp.js"></script>

</html>
